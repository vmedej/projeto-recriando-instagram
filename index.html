<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
   </head>
  <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="http://s2.glbimg.com/KgndtyOjgY8BFHeO1lt3j_FdBUo=/0x0:776x528/695x473/s.glbimg.com/po/tt2/f/original/2016/05/11/captura_de_tela_2016-05-11_as_11.51.45.png" alt="Celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" class="logo-instagram" alt="Logo Instagram">
            <div class="profile-photo">
              <img src="https://pbs.twimg.com/profile_images/672074833241481217/zoUnTVBi_400x400.jpg" alt="Foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como ladygaga</a>
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é ladygaga?</p>
            <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
